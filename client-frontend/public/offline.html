<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Hors Ligne - Museum Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
    }
    
    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 12px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    
    .tips h3 {
      font-size: 0.875rem;
      color: #999;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      padding: 8px 0;
      color: #666;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tips li::before {
      content: "→";
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
        <line x1="12" y1="20" x2="12.01" y2="20"/>
      </svg>
    </div>
    
    <h1>Mode Hors Ligne</h1>
    <p>
      Vous n'êtes pas connecté à Internet. Si vous avez déjà généré un parcours, 
      vous pouvez continuer votre visite.
    </p>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="window.location.href='/resume'">
        Continuer mon parcours
      </button>
      <button class="btn btn-secondary" onclick="window.location.reload()">
        Réessayer la connexion
      </button>
    </div>
    
    <div class="tips">
      <h3>Conseils</h3>
      <ul>
        <li>Vérifiez votre connexion Wi-Fi ou données mobiles</li>
        <li>Rapprochez-vous d'un point d'accès du musée</li>
        <li>Votre parcours en cours reste disponible hors ligne</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Rediriger automatiquement si connexion rétablie
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Vérifier si un parcours existe en localStorage
    const hasParcours = localStorage.getItem('generatedParcours') !== null;
    if (!hasParcours) {
      const continueBtn = document.querySelector('.btn-primary');
      continueBtn.textContent = 'Retour à l\'accueil';
      continueBtn.onclick = () => window.location.href = '/';
    }
  </script>
</body>
</html>

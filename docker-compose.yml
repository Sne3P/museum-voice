# ============================================
# DOCKER COMPOSE - MUSEUM VOICE EDITOR
# ============================================
# Usage: docker-compose up -d
# ============================================

services:
  # ==========================================
  # SERVICE 1 : POSTGRESQL DATABASE
  # ==========================================
  database:
    image: postgres:16-alpine
    container_name: museum-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: museumvoice
      POSTGRES_USER: museum_admin
      POSTGRES_PASSWORD: Museum@2026!Secure
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U museum_admin -d museumvoice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - museum-network

  # ==========================================
  # SERVICE 2 : NEXT.JS EDITOR/DASHBOARD
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: museum-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Database
      DB_TYPE: postgresql
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: museumvoice
      DB_USER: museum_admin
      DB_PASSWORD: Museum@2026!Secure
      
      # Next.js
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      
      # App
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - museum-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# VOLUMES PERSISTANTS
# ==========================================
volumes:
  postgres_data:
    name: museum-postgres-data
  uploads_data:
    name: museum-uploads-data

# ==========================================
# RÃ‰SEAU INTERNE
# ==========================================
networks:
  museum-network:
    name: museum-network
    driver: bridge
